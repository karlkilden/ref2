<ui:composition lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:o="http://omnifaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf" template="/WEB-INF/facelet/template/template.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{pollBean.id}" />
		<f:viewAction action="#{pollBean.init}" />
	</f:metadata>
	
	<ui:define name="main-content">
		<ui:include src="/WEB-INF/facelet/template/tabNav.xhtml" />
		<h:panelGroup id="main" class="container-page">
			<div class="row">

				<div class="col-md-8">
					<o:form>
						<h3 class="dark-grey">Registration</h3>
						<div class="form-group">
							<button type="submit" style="margin-top: 8px" class="btn btn-primary btn-sm" jsf:action="#{pollBean.newPoll}">
								New
								<f:ajax execute="@this" render="@form" />
							</button>

						</div>

						<div class="form-group">
							<label>#{messages.name}</label> <input type="text" placeholder="Poll name" class="form-control" jsf:id="name" jsf:value="#{pollBean.poll.name}" />
						</div>

						<div class="form-group">
							<label>#{messages.description}</label>
							<h:inputTextarea placeholder="#{messages.plCatDescription}" class="form-control" value="#{pollBean.poll.description}" />
						</div>

						<label>#{messages.options}</label>
						<ui:repeat var="opt" value="#{pollBean.poll.options}">
							<div class="form-group">
								<input type="text" placeholder="Option name" class="form-control" jsf:id="option" jsf:value="#{opt.name}" />
							</div>
						</ui:repeat>

						<div class="form-group">
							<button type="submit" style="margin-top: 8px" class="btn btn-primary btn-lg" jsf:action="#{pollBean.addOption}">
								add option
								<f:ajax execute="@this" render="@form" />
							</button>

						</div>

						<button type="submit" style="margin-top: 8px" class="btn btn-primary btn-lg btn-block" jsf:action="#{pollBean.save}">#{messages.save}</button>

					</o:form>

					<o:messages var="msg">
						<div class="alert alert-success" role="alert">#{msg.summary}</div>
					</o:messages>
				</div>
			</div>
		</h:panelGroup>

		<script>

function switchPage(page) {
	doSwitchPage({ page: page});
}

</script>

	</ui:define>


</ui:composition>
